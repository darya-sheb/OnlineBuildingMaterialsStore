{% extends "base.html" %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="confirmation-order-form">
    <div class="order-summary">
        <h3>Ваш заказ:</h3>

        <div class="order-item">
            <span>Кирпич красный × 10</span>
            <span>220 руб</span>
        </div>

        <div class="order-item">
            <span>Утеплитель Rockwool 100 мм × 2</span>
            <span>2 390 руб</span>
        </div>

        <div class="order-total">
            <strong>Итого: 2 610 руб</strong>
        </div>
    </div>
</div>

<div class="order-form">
    <h3>Контактные данные:</h3>
    
    <form action="/orders/confirm" method="POST">
        <div class="форма">
            <div class="поле">
                <label>Email:</label>
                <input type="email" name="email" placeholder="example@mail.ru" required>
            </div>
            <div class="поле">
                <label>ФИО:</label>
                <input type="text" name="full_name" placeholder="введите ФИО" required>
            </div>
            <div class="поле">
                <label>Телефон:</label>
                <input type="tel" name="phone" placeholder="введите номер телефона" required>
            </div>
            
            <div class="поле">
                <label>Адрес доставки:</label>
                <input type="text" name="address" placeholder="г. Москва, ул. Строителей, д. 1" required>
            </div>
            
            <div class="поле">
                <label>Комментарий к заказу (необязательно):</label>
                <textarea name="comment" placeholder="Например: позвонить за час до доставки" rows="3"></textarea>
            </div>
        </div>
        
        <div class="order-actions">
            <a href="/cart" class="btn btn-secondary">← Вернуться в корзину</a>
            <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
        </div>
    </form>
</div>
{% endblock %}
